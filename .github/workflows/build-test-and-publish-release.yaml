name: Build, test and publish Release

on:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code of the repository
        uses: actions/checkout@v3

      - name: Update packages
        uses: ./.github/actions/update-packages

      - name: Set environment variables
        uses: ./.github/actions/set-environment-variables
        with:
          build-type: Release

      - name: Install requirements
        uses: ./.github/actions/install-requirements

      - name: Configure
        shell: bash
        run: cmake --preset conan-${{ env.LOWERCASE_BUILD_TYPE }} -DBUILD_TESTS=OFF

      - name: Build
        uses: ./.github/actions/build

      - name: Test
        uses: ./.github/actions/build

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_OCI_REGISTRY_NAME }}
          path: |
            ${{ github.workspace }}/build/Release 
            ${{ github.workspace }}/LICENSE
