name: Build, test and publish Release

on:
  push:

jobs:
  build-test-and-publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code of the repository
        uses: actions/checkout@v3

      - name: Update packages
        uses: ./.github/actions/update-packages

      - name: Set environment variables
        uses: ./.github/actions/set-environment-variables
        with:
          build-type: Release

      - name: Install requirements
        uses: ./.github/actions/install-requirements

      - name: Configure
        shell: bash
        run: cmake --preset conan-${{ env.LOWERCASE_BUILD_TYPE }} -DBUILD_TESTS=OFF

      - name: Build
        uses: ./.github/actions/build

      - name: Test
        uses: ./.github/actions/test

      - name: Move license to release directory
        run: |
          mv ${{ env.GITHUB_WORKSPACE }}/LICENSE ${{ env.RELEASE_PATH }}/LICENSE

      - name: Publish GitHub OCI registry artifact
        run: |
          oras login -u ${{ env.GITHUB_ACTOR }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          
          cd ${{ env.RELEASE_PATH }}
          oras push ${{ env.GITHUB_OCI_REGISTRY_ADDRESS }}/${{ env.GITHUB_REPOSITORY_NAME }}:${{ env.ARTIFACT_VERSION }} .
          
          oras repo ls ${{ env.GITHUB_OCI_REGISTRY_ADDRESS }}

      - name: Publish GitHub release
        uses: ncipollo/release-action@v1.10.0
        with:
          tag: ${{ env.ARTIFACT_VERSION }}
