name: Build, test and publish Release

on:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code of the repository
        uses: actions/checkout@v3

      - name: Update packages
        uses: ./.github/actions/update-packages

      - name: Set environment variables
        uses: ./.github/actions/set-environment-variables
        with:
          build-type: Release

      - name: Install requirements
        uses: ./.github/actions/install-requirements

      - name: Configure
        shell: bash
        run: cmake --preset conan-${{ env.LOWERCASE_BUILD_TYPE }} -DBUILD_TESTS=OFF

      - name: Build
        uses: ./.github/actions/build

      - name: Test
        uses: ./.github/actions/build

      - name: Zip built binaries
        run: |
          versionPropertiesPath="${{ github.workspace }}/version.properties"
          versionString="$(cat "${versionPropertiesPath}")"
          versionTag="version="
          version="$(printf "%s" "${versionString}" | sed -e "s/^"${versionTag}"//")"
          artifactName="${version}"-"$(date +%s)".zip
          
          buildPath=${{ github.workspace }}/build/Release 
          licensePath=${{ github.workspace }}/LICENSE
          
          zip -r "${artifactName}" "${buildPath}" "${licensePath}"
