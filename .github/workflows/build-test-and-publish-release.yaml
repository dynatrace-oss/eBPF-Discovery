name: Build, test and publish Release

on:
  push:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code of the repository
        uses: actions/checkout@v3

      - name: Update packages
        uses: ./.github/actions/update-packages

      - name: Set environment variables
        uses: ./.github/actions/set-environment-variables
        with:
          build-type: Release

      - name: Install requirements
        uses: ./.github/actions/install-requirements

      - name: Configure
        shell: bash
        run: cmake --preset conan-${{ env.LOWERCASE_BUILD_TYPE }} -DBUILD_TESTS=OFF

      - name: Build
        uses: ./.github/actions/build

      - name: Test
        uses: ./.github/actions/test

      - name: Create OCI Registry artifact
        run: |
          cd ${{ github.workspace }}/build/Release
          zip -r ${{ github.workspace }}/${{ env.ARTIFACT_OCI_REGISTRY_NAME }}.zip .
          zip -u ${{ github.workspace }}/${{ env.ARTIFACT_OCI_REGISTRY_NAME }}.zip ${{ github.workspace }}/LICENSE

      - name: Publish OCI Registry artifact
        run: |
          oras login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} ghcr.io
          
      - name: Create Release artifact
        run: |
          cd ${{ github.workspace }}/build/Release 
          zip -r ${{ github.workspace }}/${{ env.ARTIFACT_VERSION }}.zip .

      - name: Publish Release artifact
        uses: ncipollo/release-action@v1.10.0
        with:
          tag: ${{ env.ARTIFACT_VERSION }}
          artifacts: ${{ github.workspace }}/${{ env.ARTIFACT_VERSION }}.zip
