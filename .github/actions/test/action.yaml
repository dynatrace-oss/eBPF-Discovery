name: Test

runs:
  using: composite
  steps:
    - name: Unit tests
      shell: bash
      run: ctest --test-dir ${{ env.BUILD_PATH }}

    - name: Integration tests
      shell: bash
      run: |
        cd ${{ env.TESTING_PATH }}
        discoveryBinPath="${{ env.BUILD_PATH }}/bin/ebpfdiscoverysrv"
        sudo setcap cap_dac_override,cap_sys_admin,cap_sys_resource+ep "${discoveryBinPath}"
        pytest -s -v --discovery_path="${discoveryBinPath}"
